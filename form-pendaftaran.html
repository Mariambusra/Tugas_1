    <h1>Formulir Pendaftaran Siswa</h1>
    <form action="#">

<div>
    <label for="txtname">Nama Calon Siswa :</label>
    <input type="text" placeholder="Masukkan Nama"/>
</div>
<br/>
<div>
    <label for="txtname">Tempat Tanggal Lahir :</label>
    <input type="date" placeholder="Masukkan Tanggal"/>
</div>
<br/>
<div>
    <label for="txtname">Agama :</label>
    <select>
        <option>Islam</option>
        <option>Kristen</option>
        <option>Hindu</option>
        <option>Budha</option>
        <option>Tidak diisi</option>
    </select>
</div><br/>
<div>
    <label for="txtname">Alamat :</label>
    <textarea type="textarea" placeholder="Masukkan Alamat" required></textarea>
</div><br/>
<div>
    <label for="txtname">No.Telp/HP :</label>
    <input type="number" placeholder="Masukkan nomor telepon"/>
</div>
<br/>
<div>
    <label for="txtname">Jenis Kelamin :</label>
    <label>
    <input type="radio" name="jenkel" value="Pria" checked/>
    Pria
    </label>
    <label>
    <input type="radio" name="jenkel" value="Wanita" />
    Wanita
</label>
</div><br/>

<div>
    <label for="txtname">Ekstrakulikuler :</label>
    <select>
        <option>Paskibra</option>
        <option>Futsal</option>
        <option>Basket</option>
        <option>Renang</option>
        <option>Tari</option>
    </select>
</div><br/>

<div>
    <label for="txtname">Pas Foto :</label>
    <input type="file" multiple/>
</div>
<br/>
<button type="submit">Kirim</button>
<button type="button">Start</button>

    </form>
</body>
</html>
